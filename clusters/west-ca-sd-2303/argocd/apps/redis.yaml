---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: redis
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: 'https://kubernetes.default.svc'
  source:
    path: clusters/west-ca-sd-2303/redis
    repoURL: 'https://github.com/kubernetes101/argo-load'
    targetRevision: bartr
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
