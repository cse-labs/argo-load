---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: heartbeat
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: 'https://kubernetes.default.svc'
  source:
    path: clusters/east-ga-atl-2303/heartbeat
    repoURL: 'https://github.com/kubernetes101/argo-load'
    targetRevision: bartr
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
