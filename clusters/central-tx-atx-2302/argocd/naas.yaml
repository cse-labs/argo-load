apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: naas-apps
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: 'https://kubernetes.default.svc'
  source:
    path: clusters/central-tx-atx-2302/argocd/apps
    repoURL: 'https://github.com/kubernetes101/argo-load'
    targetRevision: bartr
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true

---

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: naas-ns
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: 'https://kubernetes.default.svc'
  source:
    path: clusters/central-tx-atx-2302/namespaces
    repoURL: 'https://github.com/kubernetes101/argo-load'
    targetRevision: bartr
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
